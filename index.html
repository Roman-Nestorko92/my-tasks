<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/styles/index.css"
    />
    <title>my-tasks</title>
  </head>
  <body>
    <div class="header-box">
      <ul class="header-list">
        <li>
          <h1 class="title">My tasks</h1>
        </li>
        <li>
          <button type="button">dark/sun</button>
        </li>
      </ul>
    </div>
    <div class="takss-box">
      <h3>my-tasks:</h3>
      <ul
        class="itemsList"
        id="taskList"
      >
        <li>download my tasks...</li>
      </ul>
    </div>
    <form id="itemsForm">
      <input
        type="text"
        name="item"
        id="newTask"
        autocomplete="off"
        placeholder="new task"
        required
      />
      <input
        type="submit"
        value="task +"
      />
    </form>
    <script src="/js/tasks.js"></script>
  </body>
</html>

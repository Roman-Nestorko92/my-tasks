<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <link
      rel="icon"
      href="favicon.ico"
    />
    <title>my-tasks</title>
  </head>
  <body>
    <div class="header-box">
      <ul class="header-list">
        <li>
          <h1
            class="title"
            id="title"
          >
            My tasks
          </h1>
        </li>
        <li>
          <div id="darksun">
            <i class="indicator"></i>
          </div>
        </li>
      </ul>
    </div>
    <div class="taskBody">
      <div class="takss-box">
        <h3
          class="titleList"
          id="titleList"
        >
          my-tasks:
        </h3>
        <ul
          class="itemsList"
          id="taskList"
        >
          <li>download my tasks...</li>
        </ul>
      </div>
      <form id="itemsForm">
        <div class="formBox">
          <input
            type="text"
            name="item"
            id="newTask"
            autocomplete="off"
            placeholder="new task"
            class="fieldforTask"
            required
          />
          <input
            type="submit"
            value="task +"
            class="buttonAdd"
            id="buttonAdd"
          />
        </div>
      </form>
    </div>
    <script src="tasks.js"></script>
  </body>
</html>
